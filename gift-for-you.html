}

}

.gif-container {

  animation: fadeIn 1.5s ease-in forwards;
}

.gif-container img {
  max-width: 90%;
  max-height: 60vh;
  border: 3px solid #ff4fd8;
  border-radius: 12px;
  box-shadow: 0 0 30px #ff79e6;
}

.message {
  margin-top: 15px;
  font-size: clamp(18px, 4vw, 28px);
  color: #ff79e6;
  text-shadow: 0 0 10px #ffb3f0;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.85); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes flicker {
  0% { opacity: .85; }
  50% { opacity: 1; }
  100% { opacity: .9; }
}

.hidden { display: none; }
